<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodi</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/blue-favicon.ico"
      id="site-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />

    <script src="/JS/timer.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <a href="/index.html">
          <img src="/images/pomodi-logo.png" alt="site logo" id="site-logo" />
        </a>
      </div>
      <!-- <h1>Focus for 25 minutes</h1> -->
      <p class="information">- Press start to begin the 25 min countdown<p>
      <p class="information">- Click the blue circle to change display</p>
      <p class="information">- Press on the logo to refresh</p>
    </header>
    <main>
      <section>
        <div class="container">
          <div id="inner-circle"></div>
          <p id="countdown"></p>
          <button id="display"></button>
        </div>
        <button id="start">Start</button>
        <audio src="/sounds/break-sound.mp3" id="break-sound"></audio>
      </section>
    </main>
  </body>
</html>
